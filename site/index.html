<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus Zamanlayıcı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>Odaklanma Zamanlayıcısı</span>
                <button id="darkModeToggle" class="theme-toggle-button" title="Temayı Değiştir"><i class="fas fa-moon"></i></button>
            </h1>
        </header>

        <main>
            <section id="pomodoro-timer">
                <div class="timer-container">
                    <svg id="progress-ring" width="300" height="300">
                        <circle class="progress-ring-bg" cx="150" cy="150" r="140"></circle>
                        <circle class="progress-ring-fg" cx="150" cy="150" r="140"></circle>
                    </svg>
                    <div id="timer-display">25:00</div>
                </div>
                <div class="timer-controls">
                    <button id="startButton" title="Başlat"><i class="fas fa-play"></i></button>
                    <button id="pauseButton" title="Duraklat"><i class="fas fa-pause"></i></button>
                    <button id="resetButton" title="Sıfırla"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div id="status-message">Çalışma Zamanı!</div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 fokus.ibrahimgokdemir.com</p>
        </footer>
    </div>

    <!-- Görünmez Ses Elementleri -->
    <audio id="music-player-element" loop></audio>
    <audio id="alarm-sound" src="sounds/bell.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
